<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name <input placeholder="Enter your name" type="text" id="name"
                required></label>
        <label id="email-label" for="email">Email <input placeholder="Enter your Email" type="email" id="email"
                required></label>
        <label id="number-label" for="number">Age(optional) <input placeholder="Age" min="13" max="120" id="number"
                type="number"></label>
        <label for="dropdown">Which option best describes your current role?
            <select name="" id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>

        <label for="">Which option best describes your current role?</label>
        <label for=""><input class="inline" value="2" type="radio" name="probability"> Definitely</label>
        <label for=""><input class="inline" value="1" type="radio" name="probability"> Maybe</label>
        <label for=""><input class="inline" value="0" type="radio" name="probability"> Not sure</label>

        <label for="dropdown2">What is your favorite feature of freeCodeCamp?
            <select name="" id="dropdown2">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </label>

        <label for="">What would you like to see improved? (Check all that apply)</label>
        <label for="Front-end">
            <input value="Front-end" class="inline" type="checkbox" class="input-checkbox" name=""
                id="Front-end">Front-end Projects
        </label>
        <label for="Back-end">
            <input value="Back-end" class="inline" type="checkbox" class="input-checkbox" name=""
                id="Front-end">Back-end Projects
        </label>
        <label for="Data">
            <input value="Data" class="inline" type="checkbox" class="input-checkbox" name="" id="Data">Data
            Visualization
        </label>
        <div>
            <label for="suggestions">Any comments or suggestions?
                <textarea placeholder="Enter your comment here..." name="" id="suggestions" cols="30"
                    rows="3"></textarea>
            </label>
        </div>
        <input type="submit" name="" id="submit">
    </form>
</body>

</html>
