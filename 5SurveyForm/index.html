<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="title">Travel Reservation</h1>
    <p id="description">
      Please complete the following form to make your travel reservation.
    </p>
    <form id="survey-form">
      <fieldset class="datos">
        <label id="name-label" for="name"
          >Name
          <input placeholder="Enter your name" type="text" id="name" required />
        </label>
        <label id="email-label" for="email"
          >Email
          <input
            placeholder="Enter your Email"
            type="email"
            id="email"
            required
        /></label>
        <label id="number-label" for="number"
          >Number of Travelers
          <input
            placeholder="Enter the number of travelers"
            min="13"
            max="120"
            id="number"
            type="number"
        /></label>
      </fieldset>
      <fieldset class="destination">
        <label for="dropdown"
          >Select a destination
          <select name="" id="dropdown">
            <option value="" disabled selected>-- Destination --</option>
            <option value="1">París, Francia</option>
            <option value="2">Roma, Italia</option>
            <option value="3">Tokio, Japón</option>
            <option value="4">Nueva York, Estados Unidos</option>
            <option value="5">Sídney, Australia</option>
            <option value="6">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset class="preference">
        <legend for="">Select your Seat Preference</legend>
        <label for="window"
          ><input
            id="window"
            class="inline"
            value="3"
            type="radio"
            name="probability"
          />
          Window</label
        >
        <label for="aisle"
          ><input
            id="aisle"
            class="inline"
            value="2"
            type="radio"
            name="probability"
          />
          Aisle</label
        >
        <label for="middle-seat"
          ><input
            id="middle-seat"
            class="inline"
            value="1"
            type="radio"
            name="probability"
          />
          Not Middle seat</label
        >
        <label for="no-preference"
          ><input
            id="no-preference"
            class="inline"
            value="0"
            type="radio"
            name="probability"
          />
          Not No preference</label
        >
      </fieldset>

      <fieldset class="additional-services">
        <legend for="">Select Additional Services:</legend>
        <label for="Travel-Insurance">
          <input
            value="Back-end"
            class="inline"
            type="checkbox"
            class="input-checkbox"
            name=""
            id="Travel-Insurance"
          />Travel Insurance
        </label>
        <label for="Tour-or-Activity-Packages">
          <input
            value="Data"
            class="inline"
            type="checkbox"
            class="input-checkbox"
            name=""
            id="Tour-or-Activity-Packages"
          />Tour or Activity Packages
        </label>
        <label for="Car-Rental">
          <input
            value="Data"
            class="inline"
            type="checkbox"
            class="input-checkbox"
            name=""
            id="Car-Rental"
          />Car Rental
        </label>
        <label for="Special-Meal-Reservation-on-Flight">
          <input
            value="Data"
            class="inline"
            type="checkbox"
            class="input-checkbox"
            name=""
            id="Special-Meal-Reservation-on-Flight"
          />Special Meal Reservation on Flight
        </label>
      </fieldset>
      <fieldset class="additional-comments">
        <legend>Additional comments</legend>
        <label for="suggestions">
          <textarea
            placeholder="Enter your comment here..."
            name=""
            id="suggestions"
            cols="30"
            rows="3"
          ></textarea>
        </label>
      </fieldset>
      <div class="button">
        <input type="submit" value="Submit Reservation" name="" id="submit" />
      </div>
    </form>
  </body>
</html>
